server:
  port: ":8080"
  mode: "debug" # debug, release, test

database:
  host: "localhost"
  port: 3306
  name: "k_admin"
  username: "root"
  password: "password"
  max_idle_conns: 10
  max_open_conns: 100

jwt:
  secret: "your-secret-key-change-this-in-production"
  access_expiration: 15  # minutes
  refresh_expiration: 7  # days

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

logger:
  level: "info"  # debug, info, warn, error, fatal
  path: "./logs/app.log"
  max_size: 100  # megabytes
  max_age: 7     # days
  max_backups: 3
  compress: true
