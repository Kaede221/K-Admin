server:
  port: ":8080"
  mode: "debug" # debug, release, test

database:
  host: "localhost"
  port: 3306
  name: "k_admin"
  username: "root"
  password: "password"
  max_idle_conns: 10
  max_open_conns: 100

jwt:
  secret: "your-secret-key-change-this-in-production"
  access_expiration: 15  # minutes
  refresh_expiration: 7  # days

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

logger:
  level: "info"  # debug, info, warn, error, fatal
  path: "./logs/app.log"
  max_size: 100  # megabytes
  max_age: 7     # days
  max_backups: 3
  compress: true

cors:
  allow_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "https://yourdomain.com"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
    - "PATCH"
  allow_headers:
    - "Origin"
    - "Content-Type"
    - "Authorization"
    - "Accept"
  expose_headers:
    - "X-Total-Count"
  allow_credentials: true
  max_age: 86400  # 24 hours in seconds

rate_limit:
  enabled: true
  requests: 100   # number of requests allowed
  window: 60      # time window in seconds
  key_func: "ip"  # "ip" or "user" - how to identify clients
